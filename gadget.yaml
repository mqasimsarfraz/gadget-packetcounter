name: packetcounter
description: Counts UDP packets and displays the count in real-time.
homepageURL: https://inspektor-gadget.io/
sourceURL: https://github.com/mqasimsarfraz/gadget-packetcounter
paramDefaults:
  operator.oci.ebpf.map-fetch-interval: "5s"
datasources:
  packetcounter:
    annotations:
      metrics.collect: true
      cli.clear-screen-before: "true"
    fields:
      k8s.podName:
        annotations:
          metrics.type: key
      comm:
        annotations:
          metrics.type: key
      packets:
        annotations:
          metrics.type: counter